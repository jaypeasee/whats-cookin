<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../src/styles.css">
    <title>Whats Cookin</title>
  </head>
  <body>
    <nav class="header-nav">
      <div class="nav-buttons">
        <h1 class="home-view">Whats Cookin</h1>
        <h2>Recipes To Cook</h2>
        <h2>Shopping List</h2>
        <h2 class="pantry-button">Your Pantry</h2>
        <h2 class="favorites-view">Favorites</h2>
      </div>
      <div class="search-bar">
        <input class="search-input" type="text" id="search-bar" placeholder="Search By An Ingredient"></input>
        <button class="search-button">Search</button>
        <img class="clear-search-results" src="../assets/x-mark.png" alt="clear-button">
      </div>
    </nav>
    <section class="tag-area">
      <div class="tag-title">
        <h2>Filter By Recipes Tags</h2>
      </div>
      <div class="tag-section">
        <button class="all-tag-button"type="button" name="button">ALL TAGS</button>
      </div>
    </section>
    <div class="view-title">
      <h2 class="recipe-view">All Recipes</h2>
    </div>
    <section class="recipes-wrapper">
    </section>
    <section class="pantry-view hidden">
      <ul class="ingredient-list">
      <div class="ingredient-wrap">
        <div class="ingredient-label">
          <input class="ingredient-checkbox"type="checkbox">
          <label>Thai Mayo</label>
        </div>
        <div class="ingredient-quantity">
          <h3>4</h3>
        </div>
      </div>
      <div class="ingredient-wrap">
        <div class="ingredient-label">
          <input class="ingredient-checkbox"type="checkbox">
          <label>Thai Mayo</label>
        </div>
        <div class="ingredient-quantity">
          <h3>4</h3>
        </div>
      </div>
      <div class="ingredient-wrap">
        <div class="ingredient-label">
          <input class="ingredient-checkbox"type="checkbox">
          <label>Thai Mayo</label>
        </div>
        <div class="ingredient-quantity">
          <h3>4</h3>
        </div>
      </div>
      </ul>
    </section>
    <div class="modal-recipe-view hidden">
      <div class="modal-content">
        <div class="modal-scroll">
          <img class="clear-modal" src="../assets/x-mark.png" alt="clear-button">
          <img class="modal-img" src="" alt="recipe-image">
          <div class="recipe-name">
            <h1 class="recipe-title"></h1>
            <img class="favorite-button" src="../assets/heart-shape-silhouette.svg">
          </div>
          <div class="modal-recipe-info">
            <div class="modal-ingredients">
              <h2 class="modal-recipe-titles">Ingredients</h2>
              <ul>
              </ul>
              <div class="modal-tags">
                <h2 class="modal-tags-header">Tags</h2>
                <ul>
                </ul>
              </div>
            </div>
            <div class="modal-instructions">
              <h2 class="modal-recipe-titles">Instructions</h2>
              <ul>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-add-buttons">
          <button class="add-recipe-to-cook">Add To Cook</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./recipe.js"></script>
    <script type="text/javascript" src="./pantry.js"></script>
    <script type="text/javascript" src="./user.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
